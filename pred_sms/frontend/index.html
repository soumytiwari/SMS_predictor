<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-box bord">
        <div class="image-half bord">
            <img src="/static/bank.jpeg" alt="bank Image">
        </div>

            <h1>Login.</h1>
            <form class = 'form bord' action="/dashboard" method="post">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
